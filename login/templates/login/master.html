{% extends 'base.html' %}
{% load static %}
{% block title %}搜索{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<style>
.td{width:100px;overflow:hidden}
</style>
    <div class="container">
        {% csrf_token %}
    <table width="400" border="1" align="center"  style="border-collapse:collapse;overflow:hidden;table-layout:fixed;word-break:break-all;">
        <caption ><h2 align="center">排行榜</h2></caption>
        <thead>
            <tr>

                <th style='width:100pt;text-align:center;' >排名</th>
                <th style='width:100pt;text-align:center;' >ID号</th>
                <th style='width:100pt;text-align:center;' >姓名</th>
                <th style='width:100pt;text-align:center;' >得分</th>
            </tr>
        </thead>
        <tbody>
                {% for vo in master_list %}
                <tr>
                    <td style='width:100pt;text-align:center;' >{{ forloop.counter }}</td>
                    <td style='width:100pt;text-align:center;' >{{ vo.id }}</td>
                    <td style='width:100pt;text-align:center;' >{{ vo.name }}</td>
                    <td style='width:100pt;text-align:center;' >{{ vo.l_score }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
