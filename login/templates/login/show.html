{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            {% if request.session.is_found %}
                <h2>为您找到：{{ request.session.the_name }}！<br>
                    <br>他的得分为：{{ request.session.the_score }}
                </h2>
            {% endif %}
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
        </div>
    </div>
{% endblock %}
